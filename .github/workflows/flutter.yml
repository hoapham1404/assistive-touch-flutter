name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze project source
      run: flutter analyze

    - name: Run tests
      run: flutter test

    # Optional: Build for Linux
    - name: Build Linux
      run: flutter build linux

    # Optional: Build for Android (only runs in Android build context)
    # Youâ€™ll need to configure signing if releasing
    - name: Build Android
      run: flutter build apk
