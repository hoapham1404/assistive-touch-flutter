name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
    - name: Install dependencies
      run: flutter pub get

    - name: Install Linux build dependencies
      run: sudo apt-get update -y && \
           sudo apt-get upgrade -y && \ 
           sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa && \
           sudo apt-get install libc6:amd64 libstdc++6:amd64 lib32z1 libbz2-1.0:amd64 clang cmake ninja-build pkg-config libgtk-3-dev

    - name: Build Linux
      run: flutter build linux

    # Optional: Build for Android (only runs in Android build context)
    # Youâ€™ll need to configure signing if releasing
    - name: Build Android
      run: flutter build apk
